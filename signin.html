<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
    <title>Unitable</title>
</head>
<body>
    <header>
        <h1 class="header-title">
            UniTable
        </h1>
    </header>
    
    <main>

        <div class="form-home">
            <h3 class="form-title">Únete</h3>
            <div class="form-inputs">
                <div class="form-input">
                    <label>Correo electrónico</label>
                    <input type="text">
                </div>
                <div class="form-input">
                    <label>Nombre de usuario</label>
                    <input type="text">
                </div>
                <div class="form-input">
                    <label>Contraseña</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-buttons">
                <button id="form-btn-unete" class="btn btn-form btn-form-ok">Únete</button>
                <button id="form-btn-tengocuenta" class="btn btn-form btn-form-cancel">Tengo Cuenta</button>
            </div>
        </form>
        
    </main>
   
    <footer>
            <p>UniTable 2022</p>
    </footer>

    <script src="js/signin.js"></script>
</body>
</html>
